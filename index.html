<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Maintenance</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Main container to center content vertically and horizontally -->
    <div class="min-h-screen flex items-center justify-center p-4">
        <!-- Content card with a clean, rounded design -->
        <div class="bg-white p-8 rounded-xl shadow-lg text-center max-w-md w-full">
            <h1 class="text-3xl md:text-4xl font-bold mb-4 text-gray-800">
                We are under maintenance
            </h1>
            <p class="text-gray-600 text-lg">
                We're performing some scheduled updates and will be back online shortly. Thank you for your patience.
            </p>
        </div>
    </div>
</body>
</html>
